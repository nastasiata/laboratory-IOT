<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LABORATORY </title>
        <link rel="stylesheet" href="index.css">
        <script src="script.js"></script>
        <meta name="keywords" content="сайт, приложение, html, css"/>
        <meta name="author" content="nastasiata"/>
    </head>
    <body>
        <br>
        <div id="hat">
            <img src="sfedu.png" alt="NoLogo10" id="logo10"> 
            <span style="font-family: 'segoe print'">Student Design Bureau of the SFedU-Laboratory IOT</span>
            <input type="text" class="password" placeholder="Email">
            <input type="submit" class="submit_password" value="Send">
        </div>
        <br>
        <div class="wrapper">
            <div id="temp">
                <div id="temp1"><img src="temp.png" alt="NoLogo1" id="logo1"></div>
                <span style="font-family: 'segoe print'">room</span><br>
                <div id="temp2"><span style="font-family: 'segoe print'"><big>28°C</big></span></div>
                <div id="change_temp">
                    <button id="but_temp_plus"><span style="font-family: 'segoe print'"><big>+</big></span></button>
                    <button id="but_temp_minus"><span style="font-family: 'segoe print'"><big>-</big></span></button>
                </div>
                <span style="font-family: 'segoe print'">street</span><br>
                <div id="temp3"><span style="font-family: 'segoe print'"><big>-10°C</big></span></div><br>
            </div>
            <div id="dioxide">
                <div id="dioxide1"><img src="dioxide.png" alt="NoLogo0" id="logo0"></div>
                <div id="dioxide2"><span style="font-family: 'segoe print'"><big>700</big></span></div>
                <span style="font-family: 'segoe print'">norm</span>
            </div>
            <div id="lalala">
                <img src="whale.png" alt="NoLogo5" id="logo5" title="Hello, My Dear User! This site was created to manage the laboratory of the SDB. Enter your work email @sfedu.ru or special password to get started.">
            </div>
            <div id="window">
                <img src="window.png" alt="NoLogo2" id="logo2"><br><br>
                <span style="font-family: 'segoe print'">close</span>
                <label class="switch">
                    <input type="checkbox">
                <span class="slider round">
                    </span>
                </label>
                <span style="font-family: 'segoe print'">open</span>
                <br>
            </div>
            <div id="door">
                <img src="door.png" alt="NoLogo3" id="logo3"><br><br>
                <span style="font-family: 'segoe print'">close</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">
                    </span>
                </label>
                <span style="font-family: 'segoe print'">open</span>
                <br>
            </div>
            <div id="light">
                <img src="light.png" alt="NoLogo4" id="logo4"><br><br>
                <span style="font-family: 'segoe print'">off</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <span style="font-family: 'segoe print'">on</span>
                <br>
            </div>
        </div>
    </body>
</html>
